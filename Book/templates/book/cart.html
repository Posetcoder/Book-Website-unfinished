{% extends "book/base.html" %}
{% block content %}
    <div class = "cartpage">


    <h3> shopping cart </h3>
    <table class = "outertable">
        <tr>
            <th> ITEM </th>
            <th> QUANTITY </th>
            <th> PRICE </th>
            <th> SUB TOTAL </th>
        </tr>
        {% for book in cart %}
            <tr>
                <td class = "innertable">
                    <table>
                        <tr>
                            <td><img src = "{{book.image.url}}"></td>
                            <td>{{book.name}}</td>
                        </tr>
                    </table> </td>
                <td> {{book.quantity}} </td>
                <td> {{book.price}} </td>
                <td> {{book.booktotal}} </td>
                <td> <a href = "/removefromcart/{{book.id}}/"> <i class="fa-solid fa-xmark"></i> </a> </td>
            </tr>
        {% endfor %}
        <tr>
            <td>  </td>
            <td>  </td>
            <td> Total </td>
            <td> {{total}} </td>
        </tr>
    </table>

    <a href="/checkout/"> 
        <button> Check Out </button>
    </a>



    </div>

{% endblock %}
