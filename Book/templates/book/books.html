{% extends "book/base.html" %}
{% block content %}
    {% for book in books %}
        <a href= "/book/{{book.id}}/">
            <div class = "bookcard">
                <div class = "bookcardimage">
                    <img src = "{{book.image.url}}">
                </div>
                <div class = "bookcardtext">
                    <h2>{{book.name}}</h2>
                </div>
            </div>
        </a>
    {% endfor %}
{% endblock %}
